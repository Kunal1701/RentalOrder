<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Details</title>
</head>
<body>
<h2>Customer Details</h2>
<form th:object="${customerDetails}" th:action="@{/customer-details}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </div>
  <div>
    <label for="number">Number:</label>
    <input type="text" id="number" name="number" th:field="*{number}" required>
    <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required>
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
  </div>
  <div>
    <label>
      <input type="checkbox" name="acceptTerms" th:field="*{acceptTerms}" required>
      I accept the terms and conditions for rental.
    </label>
  </div>
  <div>
    <button type="submit">Next</button>
  </div>
</form>
</body>
</html>
